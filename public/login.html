<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- CSS -->

    <!-- Icon library -->

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body style="
    background-color:  #4869a0 ;
    font-family: Merriweather, serif;
    background-image: url(/public/assets/mountains2.png);
    padding: 50px;">

    <!-- login card -->
    <div class="col d-flex justify-content-center" id = "loginInfo">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-body">
            <h5 class="card-title">Welcome to The Daily Grind!</h5>
            <form>
                <div class="form-group">
                <label for="inputUser">Username</label>
                <input type="username" class="form-control" id="inputUser" aria-describedby="emailHelp" placeholder="username">
                <small id="userHelp" class="form-text text-muted">We'll never share your information with anyone else.</small>
                </div>
                <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" placeholder="password">
                </div>
                <button type="submit" class="btn btn-secondary">Log In ☕</button>
            </form>
            </div>
        </div>
    </div>
    
    <!-- footer -->
    <div class="footer">
        <p>☕ The Daily Grind</p>
    </div>
</body>
